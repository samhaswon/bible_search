name: Upload Python Package

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: |
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist-${{ github.run_id }}
          path: dist/*.tar.gz

  build_wheels_windows:
    name: Build wheel on windows-latest
    needs: build_sdist
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sdist-${{ github.run_id }}
          path: dist

      - uses: actions/setup-python@v4

      - name: Copy wheel
        run: cp dist/*.tar.gz multi_bible_search.tar.gz

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        with:
          package-dir: multi_bible_search.tar.gz
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ github.run_id }}
          path: ./wheelhouse/*.whl

  deploy:
    needs: [build_wheels_windows, build_sdist]
    name: Deploy wheels to PyPI
    runs-on: ubuntu-latest
    environment: pypi-release
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist-${{ github.run_id }}
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
